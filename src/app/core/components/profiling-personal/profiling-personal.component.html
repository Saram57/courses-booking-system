<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">إعدادات الحساب</h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">الملف الشخصي</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-courses">كورساتي</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-certificates">شهاداتي</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">تغيير كلمة المرور</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">روابط التواصل</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">
            <div class="card-body media align-items-center">
              <img src="/images/default-avatar.png" alt class="d-block ui-w-80" />
              <div class="media-body ml-4">
                <label class="btn btn-outline-primary">تحميل صورة جديدة<input type="file" class="account-settings-fileinput" /></label>
              </div>
            </div>
            <hr class="border-light m-0" />
            <div class="card-body">
              <div class="form-group"><label>اسم المستخدم</label><input type="text" class="form-control" value="" /></div>
              <div class="form-group"><label>البريد الإلكتروني</label><input type="text" class="form-control" value="" /></div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-courses">
            <div class="card-body">
              <h5>كورساتي المسجلة</h5>
              <p>لا توجد كورسات مسجلة بعد.</p>
            </div>
          </div>
          <div class="tab-pane fade" id="account-certificates">
            <div class="card-body">
              <h5>شهاداتي المكتسبة</h5>
              <p>لا توجد شهادات بعد.</p>
            </div>
          </div>
          <div class="tab-pane fade" id="account-change-password">
            <div class="card-body">
              <div class="form-group"><label>كلمة المرور الحالية</label><input type="password" class="form-control" /></div>
              <div class="form-group"><label>كلمة المرور الجديدة</label><input type="password" class="form-control" /></div>
              <div class="form-group"><label>تأكيد كلمة المرور الجديدة</label><input type="password" class="form-control" /></div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-social-links">
            <div class="card-body">
              <div class="form-group"><label>لينكد إن</label><input type="text" class="form-control" value="" /></div>
              <div class="form-group"><label>جيتهب</label><input type="text" class="form-control" value="" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary">حفظ التغييرات</button>
    <a [routerLink]="['/home']"><button type="button" class="btn btn-default">إلغاء</button></a>
  </div>
</div>
