<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">Account Settings</h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">Profile</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-courses">My Courses</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-certificates">My Certificates</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change Password</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social Links</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">
            <div class="card-body media align-items-center">
              <img src="/images/default-avatar.png" alt class="d-block ui-w-80" />
              <div class="media-body ml-4">
                <label class="btn btn-outline-primary">Upload New Image<input type="file" class="account-settings-fileinput" /></label>
              </div>
            </div>
            <hr class="border-light m-0" />
            <div class="card-body">
              <div class="form-group"><label>Username</label><input type="text" class="form-control" value="" /></div>
              <div class="form-group"><label>Email</label><input type="text" class="form-control" value="" /></div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-courses">
            <div class="card-body">
              <h5>My Registered Courses</h5>
              <p>No registered courses yet.</p>
            </div>
          </div>
          <div class="tab-pane fade" id="account-certificates">
            <div class="card-body">
              <h5>My Achieved Certificates</h5>
              <p>No certificates yet.</p>
            </div>
          </div>
          <div class="tab-pane fade" id="account-change-password">
            <div class="card-body">
              <div class="form-group"><label>Current Password</label><input type="password" class="form-control" /></div>
              <div class="form-group"><label>New Password</label><input type="password" class="form-control" /></div>
              <div class="form-group"><label>Confirm New Password</label><input type="password" class="form-control" /></div>
            </div>
          </div>
          <div class="tab-pane fade" id="account-social-links">
            <div class="card-body">
              <div class="form-group"><label>LinkedIn</label><input type="text" class="form-control" value="" /></div>
              <div class="form-group"><label>GitHub</label><input type="text" class="form-control" value="" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary">Save Changes</button>
    <a [routerLink]="['/home']"><button type="button" class="btn btn-default">Cancel</button></a>
  </div>
</div>
